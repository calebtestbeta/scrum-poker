        function logEvent(message) {

        // è£ç½®æª¢æ¸¬
        function detectDevice() {
            const userAgent = navigator.userAgent.toLowerCase();
            const windowWidth = window.innerWidth;
            const devicePixelRatio = window.devicePixelRatio || 1;
            
            const isMobile = windowWidth <= 768 || userAgent.includes('mobile') || userAgent.includes('android') || userAgent.includes('iphone');
            const isTablet = (windowWidth > 768 && windowWidth <= 1024) || userAgent.includes('tablet') || userAgent.includes('ipad');
            const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            const isSafari = userAgent.includes('safari') && !userAgent.includes('chrome');
            
            return {
                userAgent: navigator.userAgent,
                windowWidth,
                windowHeight: window.innerHeight,
                devicePixelRatio,
                isMobile,
                isTablet,
                isTouch,
                isSafari,
                maxTouchPoints: navigator.maxTouchPoints || 0,

        }
        
        // é¡¯ç¤ºè£ç½®è³‡è¨Š
        function displayDeviceInfo() {
            const info = detectDevice();
            const detailsDiv = document.getElementById('deviceDetails');
            
            detailsDiv.innerHTML = `

        // Canvas æ¸¬è©¦å€åŸŸäº‹ä»¶è™•ç†
        function setupCanvasTest() {
            const canvasTest = document.getElementById('canvasTest');
            let touchIndicators = [];
            
            // å‰µå»ºè§¸æ§æŒ‡ç¤ºå™¨
            function createTouchIndicator(x, y, type = 'touch') {
                const indicator = document.createElement('div');
                indicator.className = 'touch-indicator';
                indicator.style.left = x + 'px';
                indicator.style.top = y + 'px';
                indicator.style.background = type === 'touch' ? 'red' : 'blue';
                canvasTest.appendChild(indicator);
                touchIndicators.push(indicator);
                
                // 2ç§’å¾Œç§»é™¤æŒ‡ç¤ºå™¨
                setTimeout(() => {
                    if (indicator.parentNode) {
                        indicator.parentNode.removeChild(indicator);

                    const index = touchIndicators.indexOf(indicator);
                    if (index > -1) {

            // æ»‘é¼ äº‹ä»¶
            canvasTest.addEventListener('mousedown', (e) => {

                logEvent(`æ»‘é¼ æŒ‰ä¸‹: (${Math.round(x)}, ${Math.round(y)})`);
                createTouchIndicator(x, y, 'mouse');

            // è§¸æ§äº‹ä»¶
