<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum Poker 遊戲版 - 敏捷估點工具</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E🎮%3C/text%3E%3C/svg%3E">
    
    <!-- p5.js 函式庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* 啟用 Safari 觸控 */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #gameContainer {
            position: relative;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            /* 確保觸控事件正常 */
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Canvas 專用觸控樣式 */
        canvas {
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -webkit-text-size-adjust: none;
            outline: none;
            /* Safari 特殊處理 */
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            /* 確保 Canvas 不會覆蓋 UI 元素 */
            z-index: 50;
            position: relative;
        }
        
        #loginPanel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            z-index: 1000;
            min-width: 400px;
            text-align: center;
        }
        
        #loginPanel h2 {
            color: #1e40af;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }
        
        #loginPanel .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        #loginPanel label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
        }
        
        #loginPanel input, #loginPanel select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        #loginPanel input:focus, #loginPanel select:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        #loginPanel button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        #loginPanel button:hover {
            transform: translateY(-2px);
        }
        
        #loginPanel button:active {
            transform: translateY(0);
        }
        
        .firebase-config {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e5e7eb;
        }
        
        .firebase-config h3 {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .mode-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .mode-buttons button {
            flex: 1;
            padding: 10px;
            font-size: 14px;
        }
        
        .mode-buttons button.secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }
        
        .mode-buttons button.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        /* gameInfo 相關樣式已移除，改由畫布顯示 */
        
        #gameControls {
            position: absolute;
            bottom: 160px; /* 增加底部距離，避免與卡牌重疊 */
            right: 20px;
            z-index: 150; /* 提高層級確保不被卡牌覆蓋 */
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: flex-end;
        }
        
        #gameControls button {
            margin: 0;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 14px;
            font-weight: 600;
            min-width: 120px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        #gameControls button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        #gameControls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 2000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .toast.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        
        .toast.info {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }
        
        /* Cookie 相關動畫 */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* 自動填入的表單欄位動畫 */
        .auto-filled {
            animation: fadeIn 0.5s ease-in;
            background: linear-gradient(135deg, #f0f9ff, #dbeafe) !important;
            border: 2px solid #3b82f6 !important;
            transition: all 0.3s ease;
        }
        
        .auto-filled:focus {
            background: white !important;
            border: 2px solid #1d4ed8 !important;
        }
        
        /* 記住我選項的樣式增強 */
        #rememberMe {
            accent-color: #3b82f6;
            transform: scale(1.1);
        }
        
        .privacy-note {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 6px;
            padding: 8px 10px;
            margin-top: 8px;
        }
        
        /* 響應式設計 */
        @media (max-width: 1024px) {
            #gameControls {
                bottom: 140px; /* 平板尺寸的控制按鈕位置 */
                right: 15px;
            }
            
            #gameControls button {
                padding: 8px 16px;
                font-size: 12px;
                min-width: 100px;
            }
        }
        
        @media (max-width: 768px) {
            #loginPanel {
                min-width: 90vw;
                padding: 30px 20px;
            }
            
            /* gameInfo 樣式已移除 */
            
            #gameControls {
                position: fixed;
                bottom: 120px; /* 手機尺寸進一步調整位置 */
                right: 10px;
                left: auto;
                flex-direction: row;
                flex-wrap: wrap;
                gap: 6px;
                max-width: calc(100vw - 20px);
            }
            
            #gameControls button {
                padding: 8px 12px;
                font-size: 11px;
                min-width: 80px;
                flex: 1;
                max-width: 120px;
            }
        }
        
        @media (max-width: 480px) {
            #gameControls {
                bottom: 100px; /* 小螢幕尺寸最終調整 */
                gap: 4px;
            }
            
            #gameControls button {
                padding: 6px 10px;
                font-size: 10px;
                min-width: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- 遊戲容器 -->
    <div id="gameContainer">
        <!-- 登入面板 -->
        <div id="loginPanel">
            <h2>🎮 Scrum Poker 遊戲版</h2>
            
            <div class="form-group">
                <label for="playerName">你的名字</label>
                <input type="text" id="playerName" placeholder="輸入你的名字" required>
            </div>
            
            <div class="form-group">
                <label for="playerRole">角色</label>
                <select id="playerRole" required>
                    <option value="dev">👨‍💻 開發者 (Dev)</option>
                    <option value="qa">🐛 測試者 (QA)</option>
                    <option value="scrum_master">👥 Scrum Master</option>
                    <option value="po">👔 Product Owner</option>
                    <option value="other">👤 其他</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="roomId">房間 ID（選填）</label>
                <input type="text" id="roomId" placeholder="留空自動建立新房間">
            </div>
            
            <div class="form-group" style="margin-bottom: 20px;">
                <label style="display: flex; align-items: center; cursor: pointer;">
                    <input type="checkbox" id="rememberMe" checked style="margin-right: 8px;">
                    <span>記住我的資訊（儲存在本機）</span>
                </label>
                <small class="privacy-note" style="color: #059669; font-size: 12px; margin-top: 4px; display: block;">
                    🔒 隱私保護：資訊僅儲存在您的瀏覽器中，不會上傳到伺服器
                </small>
            </div>
            
            <button onclick="startGame()">🚀 開始遊戲</button>
            
            <!-- Firebase 設定區域 -->
            <div class="firebase-config">
                <h3>🔧 Firebase 設定（首次使用）</h3>
                
                <div class="form-group">
                    <label for="projectId">Project ID</label>
                    <input type="text" id="projectId" placeholder="your-project-id">
                </div>
                
                <div class="form-group">
                    <label for="apiKey">API Key</label>
                    <input type="text" id="apiKey" placeholder="AIza...">
                </div>
                
                <div class="mode-buttons">
                    <button onclick="saveFirebaseConfig()" class="success">💾 儲存設定</button>
                    <button onclick="useLocalMode()" class="secondary">💻 本地模式</button>
                </div>
            </div>
        </div>
        
        <!-- 遊戲資訊區塊已移除，改由畫布顯示 -->
        
        <!-- 遊戲控制 -->
        <div id="gameControls" style="display: none;">
            <button id="revealBtn" onclick="revealCards()" disabled>🎭 開牌</button>
            <button id="clearBtn" onclick="clearVotes()">🔄 重新開始</button>
            <button onclick="leaveGame()">🚪 離開房間</button>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div id="toast" class="toast"></div>

    <!-- 全局錯誤處理和版本檢查 -->
    <script>
        // 版本信息
        window.SCRUM_POKER_VERSION = {
            hash: 'b5f8e2a7',
            buildTime: '20250928_2100',
            toString: function() { return `v${this.hash}-${this.buildTime}`; }
        };
        
        console.log(`🏷️  部署版本: ${window.SCRUM_POKER_VERSION}`);
        
        // 檢查文件載入狀態
        window.addEventListener('load', () => {
            console.log('📄 檢查文件載入狀態:');
            const files = [
                'firebase-config.js', 'classes/Vector2D.js', 'classes/Card.js', 
                'classes/Player.js', 'classes/GameTable.js', 'managers/CookieManager.js',
                'managers/FirebaseManager.js', 'managers/UIManager.js', 'managers/AnimationManager.js', 
                'sketch.js', 'game.js'
            ];
            files.forEach(file => {
                console.log(`✅ ${file} 已載入`);
            });
            
            // 自動載入使用者資訊
            setTimeout(loadUserInfoFromCookie, 500);
        });
        
        // 全局錯誤處理
        window.addEventListener('error', (event) => {
            console.error('🚨 全局錯誤:', {
                message: event.message,
                filename: event.filename,
                lineno: event.lineno,
                colno: event.colno,
                error: event.error,
                version: window.SCRUM_POKER_VERSION.toString()
            });
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('🚨 未處理的 Promise 錯誤:', {
                reason: event.reason,
                version: window.SCRUM_POKER_VERSION.toString()
            });
        });
        
        // Safari 觸控事件監控
        if (navigator.userAgent.toLowerCase().includes('safari')) {
            console.log('🍎 Safari 瀏覽器檢測，啟用觸控事件監控');
            
            // 監控觸控事件
            ['touchstart', 'touchmove', 'touchend', 'touchcancel'].forEach(eventType => {
                document.addEventListener(eventType, function(e) {
                    console.log(`📱 Safari 觸控事件: ${eventType}`, {
                        touches: e.touches.length,
                        target: e.target.tagName,
                        timestamp: Date.now()
                    });
                }, { passive: true });
            });
        }
        
        // 使用者資訊自動載入功能
        function loadUserInfoFromCookie() {
            console.log('🔍 檢查已儲存的使用者資訊...');
            
            // 等待 CookieManager 載入完成
            if (typeof window.cookieManager === 'undefined') {
                setTimeout(loadUserInfoFromCookie, 100);
                return;
            }
            
            // 檢查 Cookie 支援
            if (!cookieManager.isCookieEnabled()) {
                console.warn('⚠️ 瀏覽器不支援 Cookie 或 Cookie 已被停用');
                return;
            }
            
            // 讀取儲存的使用者資訊
            const userInfo = cookieManager.getUserInfo();
            if (userInfo) {
                console.log('✅ 找到已儲存的使用者資訊，自動填入表單');
                
                // 自動填入表單
                const playerNameInput = document.getElementById('playerName');
                const playerRoleSelect = document.getElementById('playerRole');
                
                if (playerNameInput && userInfo.name) {
                    playerNameInput.value = userInfo.name;
                    playerNameInput.classList.add('auto-filled');
                    playerNameInput.title = `已從本機儲存自動填入 (上次使用: ${new Date(userInfo.lastUsed).toLocaleString('zh-TW')})`;
                }
                
                if (playerRoleSelect && userInfo.role) {
                    playerRoleSelect.value = userInfo.role;
                    playerRoleSelect.classList.add('auto-filled');
                    playerRoleSelect.title = `已從本機儲存自動填入 (上次使用: ${new Date(userInfo.lastUsed).toLocaleString('zh-TW')})`;
                }
                
                // 顯示歡迎訊息
                showUserWelcomeMessage(userInfo);
            } else {
                console.log('ℹ️ 未找到已儲存的使用者資訊');
            }
        }
        
        // 顯示歡迎回來訊息
        function showUserWelcomeMessage(userInfo) {
            const loginPanel = document.getElementById('loginPanel');
            if (!loginPanel) return;
            
            // 建立歡迎訊息元素
            const welcomeDiv = document.createElement('div');
            welcomeDiv.style.cssText = `
                background: linear-gradient(135deg, #10b981, #059669);
                color: white;
                padding: 12px 16px;
                border-radius: 8px;
                margin-bottom: 20px;
                font-size: 14px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                animation: slideDown 0.3s ease-out;
            `;
            
            const roleNames = {
                'dev': '開發者',
                'qa': '測試者', 
                'scrum_master': 'Scrum Master',
                'po': 'Product Owner',
                'other': '其他'
            };
            
            welcomeDiv.innerHTML = `
                <div>
                    <div style="font-weight: bold;">👋 歡迎回來，${userInfo.name}！</div>
                    <div style="font-size: 12px; opacity: 0.9;">角色：${roleNames[userInfo.role] || userInfo.role}</div>
                </div>
                <button onclick="clearUserInfo()" style="
                    background: rgba(255,255,255,0.2);
                    border: 1px solid rgba(255,255,255,0.3);
                    color: white;
                    border-radius: 4px;
                    padding: 4px 8px;
                    font-size: 11px;
                    cursor: pointer;
                ">清除</button>
            `;
            
            // 插入到表單前面
            const firstFormGroup = loginPanel.querySelector('.form-group');
            if (firstFormGroup) {
                loginPanel.insertBefore(welcomeDiv, firstFormGroup);
            }
        }
        
        // 清除使用者資訊功能
        function clearUserInfo() {
            if (typeof window.cookieManager !== 'undefined') {
                cookieManager.clearUserInfo();
                location.reload(); // 重新載入頁面
            }
        }
        
        // 儲存使用者資訊到 Cookie
        function saveUserInfoToCookie(name, role) {
            const rememberMe = document.getElementById('rememberMe');
            if (!rememberMe || !rememberMe.checked) {
                console.log('📝 使用者選擇不記住資訊');
                return false;
            }
            
            if (typeof window.cookieManager === 'undefined') {
                console.warn('⚠️ CookieManager 尚未載入');
                return false;
            }
            
            return cookieManager.saveUserInfo({ name, role });
        }
    </script>
    
    <!-- Firebase 設定 -->
    <script src="firebase-config.js"></script>
    
    <!-- 遊戲類別 -->
    <script src="classes/Vector2D.js"></script>
    <script src="classes/Card.js"></script>
    <script src="classes/Player.js"></script>
    <script src="classes/GameTable.js"></script>
    <script src="managers/CookieManager.js"></script>
    <script src="managers/FirebaseManager.js"></script>
    <script src="managers/UIManager.js"></script>
    <script src="managers/AnimationManager.js"></script>
    
    <!-- 主遊戲程式 -->
    <script src="sketch.js"></script>
    
    <!-- 遊戲邏輯 -->
    <script src="game.js"></script>
</body>
</html>
