<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum Poker 遊戲版 - 敏捷估點工具</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E🎮%3C/text%3E%3C/svg%3E">
    
    <!-- p5.js 函式庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #gameContainer {
            position: relative;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        #loginPanel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            z-index: 1000;
            min-width: 400px;
            text-align: center;
        }
        
        #loginPanel h2 {
            color: #1e40af;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }
        
        #loginPanel .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        #loginPanel label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
        }
        
        #loginPanel input, #loginPanel select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        #loginPanel input:focus, #loginPanel select:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        #loginPanel button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        #loginPanel button:hover {
            transform: translateY(-2px);
        }
        
        #loginPanel button:active {
            transform: translateY(0);
        }
        
        .firebase-config {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e5e7eb;
        }
        
        .firebase-config h3 {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .mode-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .mode-buttons button {
            flex: 1;
            padding: 10px;
            font-size: 14px;
        }
        
        .mode-buttons button.secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }
        
        .mode-buttons button.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        #gameInfo {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            z-index: 100;
        }
        
        #gameControls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }
        
        #gameControls button {
            margin-left: 10px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        #gameControls button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        #gameControls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 2000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .toast.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        
        .toast.info {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }
        
        /* 響應式設計 */
        @media (max-width: 768px) {
            #loginPanel {
                min-width: 90vw;
                padding: 30px 20px;
            }
            
            #gameInfo {
                position: relative;
                text-align: center;
                padding: 10px;
            }
            
            #gameControls {
                position: relative;
                text-align: center;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 遊戲容器 -->
    <div id="gameContainer">
        <!-- 登入面板 -->
        <div id="loginPanel">
            <h2>🎮 Scrum Poker 遊戲版</h2>
            
            <div class="form-group">
                <label for="playerName">你的名字</label>
                <input type="text" id="playerName" placeholder="輸入你的名字" required>
            </div>
            
            <div class="form-group">
                <label for="playerRole">角色</label>
                <select id="playerRole" required>
                    <option value="dev">👨‍💻 開發者 (Dev)</option>
                    <option value="qa">🐛 測試者 (QA)</option>
                    <option value="scrum_master">👥 Scrum Master</option>
                    <option value="po">👔 Product Owner</option>
                    <option value="other">👤 其他</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="roomId">房間 ID（選填）</label>
                <input type="text" id="roomId" placeholder="留空自動建立新房間">
            </div>
            
            <button onclick="startGame()">🚀 開始遊戲</button>
            
            <!-- Firebase 設定區域 -->
            <div class="firebase-config">
                <h3>🔧 Firebase 設定（首次使用）</h3>
                
                <div class="form-group">
                    <label for="projectId">Project ID</label>
                    <input type="text" id="projectId" placeholder="your-project-id">
                </div>
                
                <div class="form-group">
                    <label for="apiKey">API Key</label>
                    <input type="text" id="apiKey" placeholder="AIza...">
                </div>
                
                <div class="mode-buttons">
                    <button onclick="saveFirebaseConfig()" class="success">💾 儲存設定</button>
                    <button onclick="useLocalMode()" class="secondary">💻 本地模式</button>
                </div>
            </div>
        </div>
        
        <!-- 遊戲資訊 -->
        <div id="gameInfo" style="display: none;">
            <div>房間: <span id="currentRoom">-</span></div>
            <div>玩家: <span id="playerCount">0</span></div>
            <div>狀態: <span id="gameStatus">等待中</span></div>
        </div>
        
        <!-- 遊戲控制 -->
        <div id="gameControls" style="display: none;">
            <button id="revealBtn" onclick="revealCards()" disabled>🎭 開牌</button>
            <button id="clearBtn" onclick="clearVotes()">🔄 重新開始</button>
            <button onclick="leaveGame()">🚪 離開房間</button>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div id="toast" class="toast"></div>

    <!-- 全局錯誤處理和版本檢查 -->
    <script>
        // 版本信息
        window.SCRUM_POKER_VERSION = {
            hash: 'dd4fb874',
            buildTime: '20250927_2323',
            toString: function() { return `v${this.hash}-${this.buildTime}`; }
        };
        
        console.log(`🏷️  部署版本: ${window.SCRUM_POKER_VERSION}`);
        
        // 檢查文件載入狀態
        window.addEventListener('load', () => {
            console.log('📄 檢查文件載入狀態:');
            const files = [
                'firebase-config.js', 'classes/Vector2D.js', 'classes/Card.js', 
                'classes/Player.js', 'classes/GameTable.js', 'managers/FirebaseManager.js',
                'managers/UIManager.js', 'managers/AnimationManager.js', 'sketch.js', 'game.js'
            ];
            files.forEach(file => {
                console.log(`✅ ${file} 已載入`);
            });
        });
        
        // 全局錯誤處理
        window.addEventListener('error', (event) => {
            console.error('🚨 全局錯誤:', {
                message: event.message,
                filename: event.filename,
                lineno: event.lineno,
                colno: event.colno,
                error: event.error,
                version: window.SCRUM_POKER_VERSION.toString()
            });
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('🚨 未處理的 Promise 錯誤:', {
                reason: event.reason,
                version: window.SCRUM_POKER_VERSION.toString()
            });
        });
    </script>
    
    <!-- Firebase 設定 -->
    <script src="firebase-config.js"></script>
    
    <!-- 遊戲類別 -->
    <script src="classes/Vector2D.js"></script>
    <script src="classes/Card.js"></script>
    <script src="classes/Player.js"></script>
    <script src="classes/GameTable.js"></script>
    <script src="managers/FirebaseManager.js"></script>
    <script src="managers/UIManager.js"></script>
    <script src="managers/AnimationManager.js"></script>
    
    <!-- 主遊戲程式 -->
    <script src="sketch.js"></script>
    
    <!-- 遊戲邏輯 -->
    <script src="game.js"></script>
</body>
</html>
