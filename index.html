<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum Poker - 敏捷估點工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <i class="fas fa-cards-blank mr-3 text-indigo-600"></i>
                Scrum Poker
            </h1>
            <p class="text-gray-600">團隊敏捷估點工具</p>
        </div>

        <!-- 主要容器 -->
        <div class="max-w-4xl mx-auto">
            <!-- Firebase 設定區域 -->
            <div id="configSection" class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                    <i class="fas fa-cog mr-2 text-indigo-600"></i>
                    Firebase 設定
                </h2>
                <p class="text-gray-600 mb-4">首次使用需要輸入 Firebase 設定（僅需設定一次）</p>
                
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Project ID
                        </label>
                        <input type="text" id="projectId" 
                               placeholder="your-project-id" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            API Key
                        </label>
                        <input type="text" id="apiKey" 
                               placeholder="AIza..." 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                </div>
                
                <div class="mt-4 flex gap-4">
                    <button id="saveConfigBtn" 
                            class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors">
                        <i class="fas fa-save mr-2"></i>
                        儲存設定
                    </button>
                    <button id="useLocalModeBtn" 
                            class="px-6 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-colors">
                        <i class="fas fa-laptop mr-2"></i>
                        使用本地模式
                    </button>
                    <button id="clearConfigBtn" 
                            class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors">
                        <i class="fas fa-trash mr-2"></i>
                        清除設定
                    </button>
                </div>
            </div>

            <!-- 加入房間區域 -->
            <div id="joinSection" class="bg-white rounded-lg shadow-lg p-6 mb-6 hidden">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                    <i class="fas fa-sign-in-alt mr-2 text-indigo-600"></i>
                    加入估點房間
                </h2>
                
                <div class="mb-4 p-3 bg-blue-50 border border-blue-200 rounded-md">
                    <div class="flex items-center">
                        <i class="fas fa-info-circle text-blue-500 mr-2"></i>
                        <span class="text-sm text-blue-700">
                            模式: <span id="currentMode" class="font-semibold"></span>
                        </span>
                    </div>
                </div>
                
                <div class="grid md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            你的名字
                        </label>
                        <input type="text" id="playerName" 
                               placeholder="輸入你的名字" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            角色
                        </label>
                        <select id="playerRole" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="dev">開發者 (Dev)</option>
                            <option value="qa">測試者 (QA)</option>
                            <option value="scrum_master">Scrum Master</option>
                            <option value="po">Product Owner</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            房間 ID（選填）
                        </label>
                        <input type="text" id="roomId" 
                               placeholder="留空自動建立新房間" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                </div>
                
                <button id="joinRoomBtn" 
                        class="mt-4 w-full md:w-auto px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">
                    <i class="fas fa-play mr-2"></i>
                    開始估點
                </button>
            </div>

            <!-- 遊戲區域 -->
            <div id="gameSection" class="hidden">
                <!-- 房間資訊 -->
                <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-gray-800">
                            房間: <span id="currentRoomId" class="text-indigo-600"></span>
                        </h2>
                        <button id="shareRoomBtn" 
                                class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors">
                            <i class="fas fa-share mr-2"></i>
                            分享房間
                        </button>
                    </div>
                    
                    <!-- 遊戲狀態 -->
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center">
                            <div id="gameStatus" class="px-3 py-1 bg-yellow-100 text-yellow-800 rounded-full text-sm">
                                等待玩家...
                            </div>
                        </div>
                        <div id="votingProgress" class="text-sm text-gray-600">
                            0/0 已投票
                        </div>
                    </div>
                </div>

                <!-- 玩家列表 -->
                <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">
                        <i class="fas fa-users mr-2 text-indigo-600"></i>
                        參與成員
                    </h3>
                    <div id="playersList" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <!-- 玩家卡片會動態產生 -->
                    </div>
                </div>

                <!-- 點數選擇 -->
                <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">
                        <i class="fas fa-hand-pointer mr-2 text-indigo-600"></i>
                        選擇你的估點
                    </h3>
                    <div id="pointsSelection" class="grid grid-cols-4 md:grid-cols-8 gap-3">
                        <!-- Fibonacci 點數 -->
                        <button class="point-btn" data-points="0">0</button>
                        <button class="point-btn" data-points="1">1</button>
                        <button class="point-btn" data-points="2">2</button>
                        <button class="point-btn" data-points="3">3</button>
                        <button class="point-btn" data-points="5">5</button>
                        <button class="point-btn" data-points="8">8</button>
                        <button class="point-btn" data-points="13">13</button>
                        <button class="point-btn" data-points="21">21</button>
                        <button class="point-btn" data-points="34">34</button>
                        <button class="point-btn" data-points="55">55</button>
                        <button class="point-btn" data-points="89">89</button>
                        <button class="point-btn coffee-btn" data-points="coffee">
                            <i class="fas fa-coffee"></i>
                        </button>
                        <button class="point-btn question-btn" data-points="question">
                            <i class="fas fa-question"></i>
                        </button>
                        <button class="point-btn infinity-btn" data-points="infinity">
                            <i class="fas fa-infinity"></i>
                        </button>
                    </div>
                </div>

                <!-- 控制按鈕 -->
                <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <div class="flex flex-wrap gap-4 justify-center">
                        <button id="revealBtn" 
                                class="px-6 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition-colors disabled:bg-gray-400">
                            <i class="fas fa-eye mr-2"></i>
                            開牌
                        </button>
                        <button id="clearBtn" 
                                class="px-6 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-colors">
                            <i class="fas fa-redo mr-2"></i>
                            重新開始
                        </button>
                    </div>
                </div>

                <!-- 結果統計 -->
                <div id="resultsSection" class="hidden bg-white rounded-lg shadow-lg p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">
                        <i class="fas fa-chart-bar mr-2 text-indigo-600"></i>
                        投票結果分析
                    </h3>
                    
                    <!-- 角色分組統計 -->
                    <div class="grid md:grid-cols-2 gap-6 mb-6">
                        <div id="devStats" class="bg-blue-50 p-4 rounded-lg">
                            <h4 class="font-semibold text-blue-800 mb-2">
                                <i class="fas fa-code mr-2"></i>開發團隊 (Dev)
                            </h4>
                            <div class="grid grid-cols-3 gap-2 text-center">
                                <div>
                                    <div class="text-xl font-bold text-blue-600" id="devAverage">-</div>
                                    <div class="text-xs text-blue-600">平均</div>
                                </div>
                                <div>
                                    <div class="text-xl font-bold text-blue-600" id="devMedian">-</div>
                                    <div class="text-xs text-blue-600">中位數</div>
                                </div>
                                <div>
                                    <div class="text-xl font-bold text-blue-600" id="devCount">-</div>
                                    <div class="text-xs text-blue-600">人數</div>
                                </div>
                            </div>
                        </div>
                        
                        <div id="qaStats" class="bg-green-50 p-4 rounded-lg">
                            <h4 class="font-semibold text-green-800 mb-2">
                                <i class="fas fa-bug mr-2"></i>測試團隊 (QA)
                            </h4>
                            <div class="grid grid-cols-3 gap-2 text-center">
                                <div>
                                    <div class="text-xl font-bold text-green-600" id="qaAverage">-</div>
                                    <div class="text-xs text-green-600">平均</div>
                                </div>
                                <div>
                                    <div class="text-xl font-bold text-green-600" id="qaMedian">-</div>
                                    <div class="text-xs text-green-600">中位數</div>
                                </div>
                                <div>
                                    <div class="text-xl font-bold text-green-600" id="qaCount">-</div>
                                    <div class="text-xs text-green-600">人數</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 整體統計 -->
                    <div class="grid md:grid-cols-3 gap-4 mb-6">
                        <div class="text-center">
                            <div class="text-2xl font-bold text-indigo-600" id="averagePoints">-</div>
                            <div class="text-sm text-gray-600">整體平均</div>
                        </div>
                        <div class="text-center">
                            <div class="text-2xl font-bold text-purple-600" id="suggestedPoints">-</div>
                            <div class="text-sm text-gray-600">建議點數</div>
                        </div>
                        <div class="text-center">
                            <div class="text-2xl font-bold text-orange-600" id="consensusLevel">-</div>
                            <div class="text-sm text-gray-600">共識度</div>
                        </div>
                    </div>
                    
                    <!-- Scrum Master 建議 -->
                    <div id="scrumMasterAdvice" class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                        <h4 class="font-semibold text-yellow-800 mb-2">
                            <i class="fas fa-lightbulb mr-2"></i>Scrum Master 建議
                        </h4>
                        <div id="adviceContent" class="text-yellow-700 text-sm">
                            等待分析結果...
                        </div>
                        
                        <!-- 討論要點 -->
                        <div id="discussionPoints" class="mt-3 hidden">
                            <div class="font-medium text-yellow-800 mb-2">建議討論要點：</div>
                            <ul id="discussionList" class="list-disc list-inside text-sm text-yellow-700 space-y-1">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div id="toast" class="fixed top-4 right-4 hidden">
        <div class="bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg">
            <div id="toastMessage"></div>
        </div>
    </div>

    <style>
        .point-btn {
            @apply h-16 w-16 bg-white border-2 border-gray-300 rounded-lg hover:border-indigo-500 hover:bg-indigo-50 transition-all duration-200 font-semibold text-lg;
        }
        
        .point-btn.selected {
            @apply border-indigo-600 bg-indigo-600 text-white;
        }
        
        .point-btn.coffee-btn {
            @apply bg-amber-100 border-amber-300 hover:border-amber-500 hover:bg-amber-200;
        }
        
        .point-btn.question-btn {
            @apply bg-red-100 border-red-300 hover:border-red-500 hover:bg-red-200;
        }
        
        .point-btn.infinity-btn {
            @apply bg-gray-100 border-gray-300 hover:border-gray-500 hover:bg-gray-200;
        }
        
        .player-card {
            @apply bg-gray-50 border-2 border-gray-200 rounded-lg p-4 text-center transition-all duration-200;
        }
        
        .player-card.voted {
            @apply border-green-400 bg-green-50;
        }
        
        .player-card.revealed {
            @apply border-indigo-400 bg-indigo-50;
        }
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <!-- Firebase 設定 -->
    <script src="firebase-config.js"></script>
    
    <!-- 主應用程式 -->
    <script src="app.js"></script>
</body>
</html>
