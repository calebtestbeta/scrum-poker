<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=public/redirect.html">
    <title>Scrum Poker - 載入中...</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .loading-container {
            max-width: 400px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            margin: 0 0 10px;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            margin: 0;
            opacity: 0.8;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h1>🎯 Scrum Poker</h1>
        <p>載入中，請稍候...</p>
    </div>
    
    <script>
        // 如果 meta refresh 失效，使用 JavaScript 重定向
        setTimeout(function() {
            if (!document.hidden) {
                window.location.href = 'public/redirect.html' + window.location.search;
            }
        }, 1000);
        
        // 錯誤處理
        window.addEventListener('error', function() {
            document.body.innerHTML = `
                <div class="loading-container">
                    <h1>🎯 Scrum Poker</h1>
                    <p style="margin-bottom: 20px;">自動重定向失敗，請點擊下方連結進入：</p>
                    <a href="public/redirect.html" style="color: white; text-decoration: underline;">進入 Scrum Poker</a>
                </div>
            `;
        });
    </script>
</body>
</html>
