<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 整合測試</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 500;
        }
        .status.connected { background: #d4edda; color: #155724; }
        .status.disconnected { background: #f8d7da; color: #721c24; }
        .status.connecting { background: #fff3cd; color: #856404; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        input {
            width: 200px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 5px;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
        }
        .log div {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        .log .info { color: #17a2b8; }
        .log .success { color: #28a745; }
        .log .error { color: #dc3545; }
        .log .warning { color: #ffc107; }
    </style>
</head>
<body>
    <h1>🔥 Firebase 即時同步測試</h1>
    
    <div class="container">
        <h3>連線狀態</h3>
        <div id="status" class="status disconnected">未連線</div>
        
        <h3>Firebase 設定</h3>
        <input type="text" id="projectId" placeholder="Firebase Project ID" value="scrum-poker-test">
        <input type="text" id="apiKey" placeholder="Firebase API Key" value="">
        <button onclick="connectFirebase()">連接 Firebase</button>
        <button onclick="disconnectFirebase()">斷開連線</button>
    </div>
    
    <div class="container">
        <h3>房間操作</h3>
        <input type="text" id="roomId" placeholder="房間 ID" value="test-room-001">
        <input type="text" id="playerName" placeholder="玩家名稱" value="測試玩家">
        <br>
        <button onclick="joinRoom()" id="joinBtn" disabled>加入房間</button>
        <button onclick="leaveRoom()" id="leaveBtn" disabled>離開房間</button>
        <button onclick="submitVote()" id="voteBtn" disabled>提交投票 (5)</button>
        <button onclick="revealVotes()" id="revealBtn" disabled>開牌</button>
        <button onclick="clearVotes()" id="clearBtn" disabled>清除投票</button>
    </div>
    
    <div class="container">
        <h3>即時資料</h3>
        <div id="roomData" style="background: #f8f9fa; padding: 10px; border-radius: 4px; min-height: 100px;">
            等待房間資料...
        </div>
    </div>
    
    <div class="container">
        <h3>事件日誌</h3>
        <button onclick="clearLog()">清除日誌</button>
        <div id="log" class="log"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <!-- 核心模組 -->
    <script src="src/core/EventBus.js"></script>
    <script src="src/services/FirebaseService.js"></script>
    
    <script>
        let firebaseService = null;
        let currentRoomId = null;
        let currentPlayerId = null;
        
        function log(message, type = 'info') {
            const logEl = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${timestamp}] ${message}`;
            logEl.appendChild(div);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function updateStatus(status, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${status}`;
            statusEl.textContent = message;
        }
        
        function updateButtons(connected, inRoom) {
            document.getElementById('joinBtn').disabled = !connected;
            document.getElementById('leaveBtn').disabled = !inRoom;
            document.getElementById('voteBtn').disabled = !inRoom;
            document.getElementById('revealBtn').disabled = !inRoom;
            document.getElementById('clearBtn').disabled = !inRoom;
        }
        
        async function connectFirebase() {
            const projectId = document.getElementById('projectId').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!projectId || !apiKey) {
                log('請填入 Project ID 和 API Key', 'error');
                return;
            }
            
            try {
                updateStatus('connecting', '連接中...');
                log('開始連接 Firebase...');
                
                firebaseService = new FirebaseService();
                
                // 設置事件監聽器
                firebaseService.on('firebase:connected', () => {
                    updateStatus('connected', '已連線');
                    updateButtons(true, false);
                    log('Firebase 連線成功', 'success');
                });
                
                firebaseService.on('firebase:disconnected', () => {
                    updateStatus('disconnected', '連線中斷');
                    updateButtons(false, false);
                    log('Firebase 連線中斷', 'warning');
                });
                
                firebaseService.on('firebase:error', (data) => {
                    updateStatus('disconnected', '連線錯誤');
                    updateButtons(false, false);
                    log(`Firebase 錯誤: ${data.error.message}`, 'error');
                });
                
                // 房間事件監聽
                firebaseService.on('room:joined', (data) => {
                    log(`成功加入房間: ${data.roomId}`, 'success');
                    updateButtons(true, true);
                    currentRoomId = data.roomId;
                });
                
                firebaseService.on('room:players-updated', (data) => {
                    log(`玩家資料更新 (${Object.keys(data.players).length} 位玩家)`, 'info');
                    updateRoomData('players', data.players);
                });
                
                firebaseService.on('room:votes-updated', (data) => {
                    log(`投票資料更新 (${Object.keys(data.votes).length} 票)`, 'info');
                    updateRoomData('votes', data.votes);
                });
                
                firebaseService.on('room:phase-changed', (data) => {
                    log(`遊戲階段變更: ${data.phase}`, 'info');
                });
                
                firebaseService.on('players:voting-progress', (progress) => {
                    log(`投票進度: ${progress.voted}/${progress.total} (${progress.percentage}%)`, 'info');
                });
                
                firebaseService.on('room:player-joined', (data) => {
                    log(`${data.player.name} 加入了遊戲`, 'info');
                });
                
                const config = {
                    projectId: projectId,
                    apiKey: apiKey
                };
                
                const success = await firebaseService.initialize(config);
                if (!success) {
                    throw new Error('Firebase 初始化失敗');
                }
                
            } catch (error) {
                updateStatus('disconnected', '連線失敗');
                log(`連接失敗: ${error.message}`, 'error');
            }
        }
        
        function disconnectFirebase() {
            if (firebaseService) {
                firebaseService.destroy();
                firebaseService = null;
                currentRoomId = null;
                currentPlayerId = null;
                updateStatus('disconnected', '已斷線');
                updateButtons(false, false);
                log('已斷開 Firebase 連線', 'info');
                document.getElementById('roomData').textContent = '等待房間資料...';
            }
        }
        
        async function joinRoom() {
            if (!firebaseService) {
                log('請先連接 Firebase', 'error');
                return;
            }
            
            const roomId = document.getElementById('roomId').value.trim();
            const playerName = document.getElementById('playerName').value.trim();
            
            if (!roomId || !playerName) {
                log('請填入房間 ID 和玩家名稱', 'error');
                return;
            }
            
            try {
                currentPlayerId = `player_${Date.now()}_${Math.random().toString(36).substring(2, 9)}`;
                
                const player = {
                    id: currentPlayerId,
                    name: playerName,
                    role: 'dev'
                };
                
                log(`正在加入房間 ${roomId}...`);
                const result = await firebaseService.joinRoom(roomId, player);
                log(`房間資訊: ${result.isNewRoom ? '新房間' : '現有房間'}, ${result.playerCount} 位玩家`, 'success');
                
            } catch (error) {
                log(`加入房間失敗: ${error.message}`, 'error');
            }
        }
        
        async function leaveRoom() {
            if (!firebaseService || !currentRoomId || !currentPlayerId) {
                log('未加入任何房間', 'warning');
                return;
            }
            
            try {
                log('正在離開房間...');
                await firebaseService.leaveRoom(currentRoomId, currentPlayerId);
                currentRoomId = null;
                currentPlayerId = null;
                updateButtons(true, false);
                log('已離開房間', 'success');
                document.getElementById('roomData').textContent = '等待房間資料...';
                
            } catch (error) {
                log(`離開房間失敗: ${error.message}`, 'error');
            }
        }
        
        async function submitVote() {
            if (!firebaseService || !currentRoomId || !currentPlayerId) {
                log('未加入房間', 'warning');
                return;
            }
            
            try {
                const vote = 5; // 固定投票值
                log(`提交投票: ${vote}`);
                await firebaseService.submitVote(currentRoomId, currentPlayerId, vote);
                log('投票提交成功', 'success');
                
            } catch (error) {
                log(`投票失敗: ${error.message}`, 'error');
            }
        }
        
        async function revealVotes() {
            if (!firebaseService || !currentRoomId) {
                log('未加入房間', 'warning');
                return;
            }
            
            try {
                log('開牌中...');
                await firebaseService.revealVotes(currentRoomId);
                log('投票已揭曉', 'success');
                
            } catch (error) {
                log(`開牌失敗: ${error.message}`, 'error');
            }
        }
        
        async function clearVotes() {
            if (!firebaseService || !currentRoomId) {
                log('未加入房間', 'warning');
                return;
            }
            
            try {
                log('清除投票中...');
                await firebaseService.clearVotes(currentRoomId);
                log('投票已清除', 'success');
                
            } catch (error) {
                log(`清除投票失敗: ${error.message}`, 'error');
            }
        }
        
        function updateRoomData(type, data) {
            const roomDataEl = document.getElementById('roomData');
            let content = roomDataEl.innerHTML;
            
            if (content === '等待房間資料...') {
                content = '';
            }
            
            const timestamp = new Date().toLocaleTimeString();
            content += `<div><strong>[${timestamp}] ${type}:</strong> ${JSON.stringify(data, null, 2)}</div>`;
            
            roomDataEl.innerHTML = content;
        }
        
        // 初始化
        log('Firebase 測試頁面已載入', 'info');
        log('請填入 Firebase 設定並點擊連接', 'info');
        updateButtons(false, false);
    </script>
</body>
</html>
